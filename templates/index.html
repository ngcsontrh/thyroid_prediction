                  <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: Khôngne; border-radius: 5px; font-size: 16px; cursor: pointer;">Gửi Khảo Sát</button>

        </main>

        <script>
            document.getElementById('predictionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = {
                age: document.getElementById('age').value,
                TSH: document.getElementById('TSH').value,
                T3: document.getElementById('T3').value,
                TT4: document.getElementById('TT4').value,
                T4U: document.getElementById('T4U').value,
                FTI: document.getElementById('FTI').value,
                TBG: document.getElementById('TBG').value
            };

            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        </script>
